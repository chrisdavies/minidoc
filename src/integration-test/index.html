<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>

  <title>Minidoc</title>

  <link rel='stylesheet' href='/dist/minidoctest.css'>
  <style>
    /*
      This is important, as it causes the default content-editable
      to totally jack styles on delete, backspace, etc.
    */
    body {
      font-family: inherit;
      font-size: 1rem;
      color: inherit;
      background-color: inherit;
      font-family: inherit;
    }
  </style>
</head>
<body>
  <main></main>
  <script src='/dist/minidoctest.js'></script>
</body>
</html>
